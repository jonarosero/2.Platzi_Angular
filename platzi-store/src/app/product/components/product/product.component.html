<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image"><img [src]="product.image" alt=""></div>
  <mat-card-content>{{ product.description | slice:0:15 }}</mat-card-content>
  <mat-card-actions>
    <button (click)="addCart()" mat-raised-button color="primary">Agregar al carrito</button>
    <a mat-raised-button [routerLink]="['/products',product.id]">Ver Detalles</a>
  </mat-card-actions>
</mat-card>
