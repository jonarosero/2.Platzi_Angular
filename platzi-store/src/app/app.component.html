<input type="text" [(ngModel)]="title">

{{title}}


<div *ngIf="title === 'juan'">
  div
</div>

<div [ngSwitch]="title"> 
  <p *ngSwitchCase="'camilo'"> este es camilo</p> 
  <p *ngSwitchCase="'juan'"> este es juan</p> 
  <p *ngSwitchCase="'jon'"> este es jon</p>
  <p *ngSwitchDefault> nel perro</p>   
</div>

<button (click)="addItem()">add item</button>

<ul>
  <li *ngIf="items.length === 0">la lista esta vacia</li>
  <li *ngFor="let item of items; index as i">
   {{i+1}}. {{item}}
   <button (click)="deleteItem(i)">eliminar</button>
  </li>
</ul>

<div *ngFor="let product of products">
  <app-product (productClicked)="clickProduct($event)" [product]="product"></app-product>
</div>
